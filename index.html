<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="text-center mt-5 container w-50">
            <h1 class="me-5">Todolist</h1>
            <div class="mb-3 mt-5 d-flex">
                <input type="text" class="form-control" id="exampleFormControlInput1" v-model="items">
                <button class="ms-3 btn btn-primary" type="submit" @click="addItem">Aggiungi</button>
            </div>
            <ul class="list-group">
                <li v-for="(item, index) in newItems" :key="index" class="mt-5 list-group-item">{{ item }}
                    <button class="ms-3 btn btn-primary" type="submit" @click="removeItem(index)">Rimuovi</button>
                </li>
            </ul>
        </div>
    </div>


    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
